name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ Release v${{ steps.version.outputs.version }}

            ### ğŸ“ Changes
            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ“¦ Downloads
            - Android APK (Development)
            - Android AAB (Production)
            - iOS IPA
            - Web Build
            - Desktop Builds (Windows, macOS, Linux)

            ### ğŸ”— Links
            - [Documentation](https://github.com/${{ github.repository }}/wiki)
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}

  # ============================================================================
  # Build and Upload Android
  # ============================================================================
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ”‘ Setup signing keystore
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/release-keystore.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release-keystore.jks" >> android/key.properties

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release --flavor production

      - name: ğŸ—ï¸ Build App Bundle
        run: flutter build appbundle --release --flavor production

      - name: ğŸ“¤ Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-production-release.apk
          asset_name: synapse-monitor-v${{ needs.create-release.outputs.version }}-android.apk
          asset_content_type: application/vnd.android.package-archive

      - name: ğŸ“¤ Upload AAB to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/bundle/productionRelease/app-production-release.aab
          asset_name: synapse-monitor-v${{ needs.create-release.outputs.version }}-android.aab
          asset_content_type: application/octet-stream

  # ============================================================================
  # Build and Upload iOS
  # ============================================================================
  build-ios:
    name: Build iOS Release
    runs-on: macos-latest
    needs: create-release

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ“¦ Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: ğŸ”‘ Setup signing certificates
        if: github.event_name == 'push'
        run: |
          # Import certificates and provisioning profiles
          echo "${{ secrets.IOS_CERTIFICATE }}" | base64 --decode > certificate.p12
          echo "${{ secrets.IOS_PROVISION }}" | base64 --decode > profile.mobileprovision

          # Create keychain and import certificate
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: ğŸ—ï¸ Build iOS
        run: flutter build ios --release

      - name: ğŸ“¦ Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r synapse-monitor.ipa Payload
          cd ../../..

      - name: ğŸ“¤ Upload IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/ios/iphoneos/synapse-monitor.ipa
          asset_name: synapse-monitor-v${{ needs.create-release.outputs.version }}-ios.ipa
          asset_content_type: application/octet-stream

  # ============================================================================
  # Build and Upload Web
  # ============================================================================
  build-web:
    name: Build Web Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release --web-renderer canvaskit

      - name: ğŸ“¦ Create Web archive
        run: |
          cd build/web
          tar -czf ../../synapse-monitor-web.tar.gz .
          cd ../..

      - name: ğŸ“¤ Upload Web build to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: synapse-monitor-web.tar.gz
          asset_name: synapse-monitor-v${{ needs.create-release.outputs.version }}-web.tar.gz
          asset_content_type: application/gzip

      - name: ğŸš€ Deploy to Firebase Hosting
        if: github.event_name == 'push'
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"

  # ============================================================================
  # Deploy to App Stores
  # ============================================================================
  deploy-google-play:
    name: Deploy to Google Play
    runs-on: ubuntu-latest
    needs: [create-release, build-android]
    if: github.event.inputs.prerelease != 'true'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab

      - name: ğŸš€ Deploy to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.kluth.synapse_monitor
          releaseFiles: build/app/outputs/bundle/productionRelease/app-production-release.aab
          track: internal
          status: completed

  deploy-app-store:
    name: Deploy to App Store
    runs-on: macos-latest
    needs: [create-release, build-ios]
    if: github.event.inputs.prerelease != 'true'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa

      - name: ğŸš€ Upload to App Store Connect
        run: |
          xcrun altool --upload-app --type ios --file build/ios/iphoneos/synapse-monitor.ipa \
            --username "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}"

      - name: ğŸš€ Submit for TestFlight
        run: |
          # Upload to TestFlight for beta testing
          xcrun altool --upload-app --type ios --file build/ios/iphoneos/synapse-monitor.ipa \
            --username "${{ secrets.APPLE_ID }}" \
            --password "${{ secrets.APPLE_APP_PASSWORD }}" \
            --asc-provider "${{ secrets.APPLE_TEAM_ID }}"
