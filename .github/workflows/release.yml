name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  # ============================================================================
  # Create Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.version.outputs.version }}',
              name: 'Release v${{ steps.version.outputs.version }}',
              body: `## ğŸš€ Release v${{ steps.version.outputs.version }}

            ### ğŸ“ Changes
            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ“¦ Downloads
            - Android APK
            - Android AAB
            - Web Build

            ### ğŸ”— Links
            - [Documentation](https://github.com/${{ github.repository }}/wiki)
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)`,
              draft: false,
              prerelease: false
            });

            core.setOutput('upload_url', release.upload_url);
            core.setOutput('release_id', release.id);

  # ============================================================================
  # Build and Upload Android
  # ============================================================================
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ”§ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release

      - name: ğŸ—ï¸ Build App Bundle
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 90

      - name: ğŸ“¤ Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 90

  # ============================================================================
  # Build and Upload Web
  # ============================================================================
  build-web:
    name: Build Web Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: âš™ï¸ Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release --web-renderer canvaskit

      - name: ğŸ“¦ Create Web archive
        run: |
          cd build/web
          tar -czf ../../synapse-monitor-web.tar.gz .
          cd ../..

      - name: ğŸ“¤ Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: synapse-monitor-web.tar.gz
          retention-days: 90
