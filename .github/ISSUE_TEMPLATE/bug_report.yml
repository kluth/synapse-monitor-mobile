name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ“ Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: ğŸ’» Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: dart
      placeholder: |
        void main() {
          // Your code here
        }

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs/Stack Trace
      description: Please provide any relevant logs or stack traces
      render: shell
      placeholder: Paste logs here

  - type: dropdown
    id: severity
    attributes:
      label: ğŸ”´ Severity
      description: How severe is this bug?
      options:
        - Critical (App crashes, data loss)
        - High (Major feature broken)
        - Medium (Feature partially broken)
        - Low (Minor issue, workaround available)
    validations:
      required: true

  - type: input
    id: flutter-version
    attributes:
      label: Flutter Version
      description: Run `flutter --version` and paste the output
      placeholder: "Flutter 3.24.0 â€¢ Dart 3.5.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: ğŸ“± Platform
      description: Which platform(s) are affected?
      multiple: true
      options:
        - Android
        - iOS
        - Web
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: ğŸ“± Device/Emulator
      description: What device or emulator are you using?
      placeholder: "Pixel 7 / iPhone 15 Pro / Chrome Browser"

  - type: textarea
    id: environment
    attributes:
      label: ğŸ”§ Environment
      description: Additional environment details
      placeholder: |
        - OS: Ubuntu 22.04 / macOS 14.0 / Windows 11
        - IDE: VS Code 1.85 / Android Studio 2023.1
        - Backend API Version: 1.2.3
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      description: Please confirm you have done the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have tested with the latest version
          required: true
        - label: I have provided a minimal reproduction
          required: false
        - label: I have included relevant logs/screenshots
          required: false

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help
