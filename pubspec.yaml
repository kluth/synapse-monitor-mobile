name: synapse_monitor
description: A mobile dashboard for monitoring Synapse Framework distributed systems
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Routing
  go_router: ^12.1.3

  # Network
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # UI Components
  fl_chart: ^0.65.0
  graphview: ^1.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # Utilities
  intl: ^0.18.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  logger: ^2.0.2+1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  injectable_generator: ^2.4.1

  # Testing
  mocktail: ^1.0.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

